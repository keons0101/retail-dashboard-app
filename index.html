<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Dashboard</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">

        <!-- []LOGO    |      []Products  []Dashboard     |      [Cart] -->

        <div class="logo__container">
            <i class="fas fa-store"></i>
            <h1>Retail<span>Dashboard</span></h1>
        </div>

        <nav class="navbar">
            <a href="#products" class="nav-link active">
                <i class="fas fa-th-large"></i> Products
            </a>

            <a href="#dashboard" class="nav-link">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
        </nav>

        <button>
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count">0</span>
        </button>

    </header>

    <main class="main">
        <!-- PRODUCTS SECTION -->
        <section id="products" class="products__section">
            <div class="section-header">
                <h2><i class="fas fa-star"></i> Featured Collection</h2>
                <p>Handpicked items with quality guarantee</p>
            </div>
            
            <div class="products-grid" id="products-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Loading products from server...</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
